dataset:
  name: "SVHN"
  root: "./data"
  download: true
  num_workers: 4
  shuffle: true

preprocess:
  resize: null
  normalize:
    mean: [0.4377, 0.4438, 0.4728]
    std:  [0.1980, 0.2010, 0.1970]

augment:
  random_flip: false
  random_crop: null
  color_jitter: null
  spec_augment: null

model:
  type: "cnn_svhn"
  num_classes: 10
  input_shape: [3, 32, 32]
  channels: [64, 128, 256]
  extra_block: true

train:
  seed: 42
  device: auto
  batch_size: 32
  epochs: 20
  max_steps: null
  overfit_small: false


  optimizer:
    name: adam
    lr: 0.0005
    weight_decay: 0.00001
  scheduler:
    name: none

metrics:
  classification:
    - accuracy

hparams: {}



paths:
  runs_dir: "./runs"
  artifacts_dir: "./artifacts"
